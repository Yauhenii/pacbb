defaults:
  - training_pipeline/model: pbp3
  - training_pipeline/prior: pbp
  - training_pipeline/posterior: pbp
  - override hydra/job_logging: None
  - override hydra/hydra_logging: None
training_pipeline:
  training_pipeline_name: pbp
  disable_tqdm: True
  num_mc_samples: 1000
  delta: 0.025
  delta_test: 0.01
evaluation_pipeline:
  evaluation_pipeline_name: pbp
dataset:
  dataset_name: mnist
  dataset_path: ./data/mnist/
split_strategy:
  split_strategy_name: faulty_pbp
  batch_size: 250
  training_percent: 1.0
  val_percent: 0.05
  prior_percent: 0.5
  prior_type: learnt   # learnt, not_learnt TODO: leave one parameter, take it from model
  self_certified: True  # True, False, None
  seed: 1
  dataset_loader_seed: 2
